<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>
</body>
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script langaget="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
  import React, { StrictMode } from 'react';
  import { createRoot } from 'react-dom/client';
  import { useState } from 'react';

  const SAMPLE = {
    "upper": `
      str = str.toUpperCase();
      `,
    "lower": `
      str = str.toLowerCase();
      `,
    "replace": `
      from = "abc";
      to = "xyz";
      str = str.replaceAll(from, to);
      str = str.replace(/ABC/g, "XYZ");
      `,
    "reverse": `
      sep = " ";
      str = str.split(sep).reverse().join(sep);
      `,
  }
  const cleanSampleCode = function (str) {
    str = str.replace(/\n      /g, "\n"); // 行頭8Space
    str = str.replace(/^\n/i, ""); // 最初の行
    return str;
  };

  function loadData() {
    // localStorage.clear();
    const data = localStorage.getItem('data');
    if (data) {
      const d = JSON.parse(data);
      if (Object.keys(d).length > 0) return d;
    }
    return Object.fromEntries(
      Object.entries(SAMPLE).map((
        [key, val]) => [key, cleanSampleCode(val)]
      ));
  }

  function saveData(data) {
    localStorage.setItem('data', JSON.stringify(data));
  }


  let App = function Form() {

    const DATA = loadData();
    let key0 = Object.keys(DATA)[0];
    let editMode0 = false;
    let func0 = key0;
    let funcName0 = key0;
    let codeText0 = DATA[key0];

    // URL param
    const searchParams = new URLSearchParams(location.search);
    if (searchParams.has("title") && searchParams.has("code")) {
      const title = LZString.decompressFromEncodedURIComponent(searchParams.get("title"));
      const code = LZString.decompressFromEncodedURIComponent(searchParams.get("code"));
      funcName0 = title;
      codeText0 = code;
      editMode0 = true;
    }

    const [func, setFunc] = useState(func0);
    const [funcName, setFuncName] = useState(funcName0);
    const [codeText, setCodeText] = useState(codeText0);
    const [inputText, setInputText] = useState('');
    const [outputText, setOutputText] = useState('');
    const [editMode, changeEditMode] = useState(editMode0);
    const [errorMessage, setErrorMessage] = useState("");
    const [update, setUpdata] = useState(false);

    function updateOutputText(str, code) {
      setInputText(str);
      setCodeText(code);

      try {
        const f = new Function('str', code + 'return str;');
        str = f(str);
        setErrorMessage("");
      } catch (e) {
        setErrorMessage(e.message);
      }
      setOutputText(str);
    }

    function changeCode(title) {
      setFunc(title);
      setFuncName(title);

      const code = DATA[title];
      updateOutputText(inputText, code);
    }

    function clickEdit() {
      changeEditMode(!editMode);
    }

    function clickSave() {
      DATA[funcName] = codeText;
      saveData(DATA);
      changeCode(funcName);
      clearParams();
      setUpdata(!update);
    }

    function clearParams() {
      const url = new URL(location);
      const keys = Array.from(url.searchParams.keys());
      if (keys.length > 0) {
        for (const key of keys) {
          url.searchParams.delete(key);
        }
        history.pushState({}, "", url);
      }
    }

    function clickRemove() {
      delete DATA[funcName];
      saveData(DATA);
      changeCode(Object.keys(DATA)[0]);
      clearParams();
    }

    function clickShare() {
      const title = LZString.compressToEncodedURIComponent(funcName);
      const code = LZString.compressToEncodedURIComponent(codeText);
      let url = new URL(window.location.href);
      let params = new URLSearchParams;
      params.set('title', title);
      params.set('code', code);
      url.search = params;

      // set to clipboard
      navigator.clipboard.writeText(url.href);
      alert("set URL to Clipboard, \n" + url.href);
    }

    function intoOutput(e) {
      e.target.select();
    }

    return (
      <div>
        <label className="field">
          Function:
          <select
            value={func}
            onChange={e => changeCode(e.target.value)}>
            {
              Object.entries(DATA).map(([key, val]) => {
                return (<option key={key} value={key}>{key}</option>);
              })
            }
          </select>
          <input
            style={{ display: editMode ? "block" : "none" }}
            value={funcName}
            onChange={e => setFuncName(e.target.value)}
          />
        </label>
        <label style={{ display: editMode ? "block" : "none" }}>
          Code:
          <textarea
            placeholder="Code Text"
            value={codeText}
            onChange={e => updateOutputText(inputText, e.target.value)}
          />
        </label>
        <div
          className="field"
          style={{ display: editMode ? "block" : "none" }}
        >
          <button
            onClick={clickSave}
          >
            save
          </button>
          <button
            onClick={clickRemove}
          >
            remove
          </button>
          <button
            onClick={clickShare}
          >
            share
          </button>
          <div className="red">
            {(func == funcName && DATA[func] == codeText) ? "" : "Not saved"}
          </div>
        </div>
        <label>
          Input:
          <textarea
            placeholder="Input Text"
            value={inputText}
            onChange={e => updateOutputText(e.target.value, codeText)}
          />
        </label>
        <label>
          Output:
          <textarea
            placeholder="Output Text"
            readOnly
            value={outputText}
            onMouseOver={e => intoOutput(e)}
          />
        </label>
        <button onClick={clickEdit} >
          {editMode ? "close editor" : "edit code"}
        </button>
        <div className="red">
          {errorMessage}
        </div>
      </div>
    );
  }


  const root = createRoot(document.getElementById('root'));
  root.render(
    <StrictMode>
      <App />
    </StrictMode>
  );
</script>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: sans-serif;
    margin: 20px;
    padding: 0;
  }

  h1 {
    margin-top: 0;
    font-size: 22px;
  }

  h2 {
    margin-top: 0;
    font-size: 20px;
  }

  h3 {
    margin-top: 0;
    font-size: 18px;
  }

  h4 {
    margin-top: 0;
    font-size: 16px;
  }

  h5 {
    margin-top: 0;
    font-size: 14px;
  }

  h6 {
    margin-top: 0;
    font-size: 12px;
  }

  code {
    font-size: 1.2em;
  }

  ul {
    padding-inline-start: 20px;
  }

  textarea {
    width: 72em;
    height: 10em;
    margin-bottom: 10px;
    display: block;
  }

  label {
    margin-bottom: 10px;
    display: block;
  }

  .field {
    display: flex;
  }

  .red {
    color: red;
  }
</style>

</html>
